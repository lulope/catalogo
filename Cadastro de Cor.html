<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-size: 14px;
            color: #333;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
        }
        .buttons button {
            padding: 10px 20px;
            font-size: 14px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .buttons button.save {
            background-color: #4CAF50;
            color: white;
        }
        .buttons button.cancel {
            background-color: #f44336;
            color: white;
        }
        .buttons button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Cadastro de Cor</h2>
        <form id="colorForm">
            <div class="form-group">
                <label for="colorCode">Código da Cor:</label>
                <input type="text" id="colorCode" name="colorCode" required>
            </div>
            <div class="form-group">
                <label for="colorName">Nome da Cor:</label>
                <input type="text" id="colorName" name="colorName" required>
            </div>
            <div class="buttons">
                <button type="submit" class="save">Salvar</button>
                <button type="button" class="cancel" onclick="cancelForm()">Cancelar</button>
            </div>
        </form>
    </div>

    <!-- Firebase SDK (versão que não usa módulos ES) -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>

    <script>
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBlLB2K6Sj9kQ9pVAu7rt-Db0jsC-hyvmU",
            authDomain: "applulope.firebaseapp.com",
            databaseURL: "https://applulope-default-rtdb.firebaseio.com",
            projectId: "applulope",
            storageBucket: "applulope.appspot.com",
            messagingSenderId: "327504288727",
            appId: "1:327504288727:web:96e7bfc239cf9337c9c992",
            measurementId: "G-KNTVRE6P08"
        };

        // Inicializa o Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        function cancelForm() {
            document.getElementById("colorForm").reset();
        }

        document.getElementById("colorForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const colorCode = document.getElementById("colorCode").value;
            const colorName = document.getElementById("colorName").value;

            // Salva a cor no Firebase
            const colorRef = database.ref('Produtos/Cor/' + colorCode);
            colorRef.set({
                nome: colorName
            }, function(error) {
                if (error) {
                    alert("Erro ao salvar a cor: " + error.message);
                } else {
                    alert(`Cor ${colorName} (${colorCode}) salva com sucesso!`);
                    document.getElementById("colorForm").reset();
                }
            });
        });
    </script>

</body>
</html>
